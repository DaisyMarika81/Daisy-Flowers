    <head>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header_area sticky-header">
            <div class="main_menu">
                <nav class="navbar navbar-expand-lg navbar-light main_box justify-content-between">
                    <div class="container" style="height: 80px;">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <a class="navbar-brand logo_h" href="index.jsp">Daisy</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                            <ul class="nav navbar-nav menu_nav ml-auto" style="margin-right:150px;">
                                <li class="nav-item active"><a class="nav-link" href="index.jsp">Home</a></li>
                                <li class="nav-item submenu dropdown">
                                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-haspopup="true" aria-expanded="false">Pages</a>
                                    <ul class="dropdown-menu">
                                        <li class="nav-item"><a class="nav-link" href="registration.jsp">Register</a></li>
                                        <li class="nav-item"><a class="nav-link" href="login.jsp">Login</a></li>
                                        <li class="nav-item"><a class="nav-link" href="mainController?action=viewcart">View Cart</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <div>
                                <nav class="navbar navbar-light bg-light">
                                    <form action="mainController" method="post" class="form-inline">
                                        <input type="text" class="form-control" placeholder="Search" name="txtsearch" value="">
                                        <select name="searchby" style="height:30px; color: black" >
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    Action <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><option value="byname">By name</option></li>
                                                    <li><option value="bycate">By category</option></li>
                                                </ul>
                                            </div>
                                        </select>
                                        <button type="submit" value="search" name="action" class="btn btn-outline-warning my-2 my-sm-0">Search</button>
                                    </form>
                                </nav></div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="banner-area organic-breadcrumb">
            <div class="container">
                <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                    <div class="col-first">
                        <h1>Registration</h1>
                    </div>
                </div>
            </div>
        </section>

        <!--================Login Box Area =================-->
        <section class="login_box_area section_gap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="login_box_img">
                            <img class="img-fluid" src="img/login.jpg" style="height:700px;">
                            <div class="hover">
                                <h4>Already have an account?</h4>
                                <a class="primary-btn" href="login.jsp">Sign in</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login_form_inner">
                            <h3>Registration</h3>

                            <form class="row login_form" action="mainController" method="post" id="contactForm">
                                <div class="col-md-12 form-group">
                                    <input name="txtemail" required="" type="text" pattern = "^(\\w)+@(a-zA-Z]+([.](\\w+){1,2}"  class="form-control" id="name"  placeholder="Username"
                                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username (6 - 30 characters)'">
                                </div>
                                <div class="col-md-12 form-group">
                                    <input name="txtfullname" required="" type="text" placeholder="Full Name" class="form-control" id="name"
                                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name (6 - 30 characters)'">

                                </div>
                                <div class="col-md-12 form-group">
                                    <input name="txtpassword" required="" type="password"  class="form-control" id="name"  placeholder="Password"
                                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password (6 - 30 characters)'">
                                </div>
                                <div class="col-md-12 form-group">
                                    <input name="txtphone" type="text" placeholder="Phone" class="form-control" id="name"
                                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone (12 characters)'">
                                </div>
                                <div class="col-md-12 form-group">
                                    <button name="action" type="submit" value="Register" class="primary-btn">Register</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================End Login Box Area =================-->

        <!-- start footer Area -->
        <%@include file="footer.jsp" %>

        crossorigin="anonymous"></script>

        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/nouislider.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <!--gmaps Js-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
        <script src="js/gmaps.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
